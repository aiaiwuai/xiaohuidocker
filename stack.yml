# Use root/example as user/password credentials
version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: bxxhbxxh
      MYSQL_DATABASE: cebs
    ports:
      - 127.0.0.1:3306:3306
    networks:
      - cebs_app
  hst:
      container_name: hst_contanier
      build: ./hst/
      volumes:
        #windows
        - /e/xiaohui/huicloud/:/code
        #linux
        #- ../huicloud:/code
      ports:
        - "127.0.0.1:7999:7999"
      links:
        - db
      entrypoint: "bash /wait-for-it.sh db:3306 -- /docker-entrypoint.sh"
      environment:
        PYTHONPATH: /code/:/code/hst:/code/DjoSiteDba
      depends_on:
        - db
      networks:
        - cebs_app
  tup:
    container_name: tup_contanier
    build: ./tup/
    volumes:
      #windows
      - /e/xiaohui/med/:/code
      #linux
      #- ../med:/code
    links:
      - hst
      - db
      - mqtt
    environment:
        PYTHONPATH: /code/tup/
        REDISHOST: redis
    entrypoint: "bash /wait-for-it.sh hst:7999 -- /docker-entrypoint.sh"
    depends_on:
      - hst
      - redis
    networks:
      - cebs_app
  redis:
    image: redis
    container_name: redis_container
    command: redis-server
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - cebs_app
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - cebs_app
  mqtt:
    image: toke/mosquitto
    container_name: mosquitto_container
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      - cebs_app
  h5ui:
    build: ./ui
    volumes:
      #windows
      - /e/xiaohui/www/:/code
      #linux
      #- ../med:/code
    entrypoint: "bash /docker-entrypoint.sh"
    ports:
      - 7589:8888
    networks:
      - cebs_app
networks:
  cebs_app:
    driver: bridge